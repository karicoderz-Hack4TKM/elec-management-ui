

<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Notifications</h4>
        </div>
    </div>
</div>
<div class="row ">
    <div class="card">
        <div class="card-body">
            <div class="text-center mt-1 mb-2 h4">
                Send Notification 
            </div>

            <form class="ps-2 pe-2" >

                <div class="mb-2">
                    <label for="subject" class="form-label">Subject</label>
                    <input class="form-control" type="text" id="subject" required="" placeholder="Subject">
                </div>

                <div class="mb-2">
                    <label for="content" class="form-label">Message</label>
                    <textarea class="form-control" type="text" id="content" required="" rows="8">
                        </textarea>
                </div>

                

                <div class="mb-2 text-center">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-envelope"></i> Send</button>
                </div>

            </form>
        </div>
    </div>
</div>
