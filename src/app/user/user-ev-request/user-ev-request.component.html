<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Request Form</h4>
            <p>Planning to buy a new Electric Vechicle or to setup a charging station?. Please fill up the below form and let us serve you better.</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 m-auto">
        
        <div class="card">
            <div class="card-body">
                <form #requestForm="ngForm" (ngSubmit)="request(requestForm)">
                    <div class="row">
            
                        
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="example-palaceholder" class="form-label">Vehicle Model</label>
                                <input type="text" id="example-palaceholder" class="form-control" required name="model" #model="ngModel" ngModel>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="example-palaceholder" class="form-label">Average Consumption</label>
                                <input type="text" id="example-palaceholder" class="form-control" required name="consumption" #consumption="ngModel" ngModel>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="example-palaceholder" class="form-label">Starting Date</label>
                                <input type="date" id="example-palaceholder" class="form-control" required name="startDate" #startDate="ngModel" ngModel>
                            </div>
                        </div>
                         
                        <div class="mb-3 text-center">
                            <button class="btn btn-primary" type="submit" [disabled]="!requestForm.valid">Request</button>
                        </div>
                    </div>

                </form>
                <div class="alert alert-success alert-dismissible bg-success text-white border-0 fade show" role="alert" *ngIf="success">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    Request Submitted
                </div>
            </div>
        </div>
    </div>
</div>
