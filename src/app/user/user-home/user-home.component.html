    <div class="col-md-12">

        <div class="row">
            <div class="col-lg-6">
                <div class="card widget-flat">
                    <div class="card-body">
                        <div class="float-end">
                            <i class="mdi mdi-account-multiple widget-icon"></i>
                        </div>
                        <h5 class="text-muted fw-normal mt-0" title="Total Consumption">Total Consumption</h5>
                        <h3 class="mt-3 mb-3">{{ totalConsumption | number }}</h3>
                        <p class="mb-0 text-muted">
                            <!-- <span class="text-success me-2"><i class="mdi mdi-arrow-up-bold"></i> 5.27%</span> -->
                              
                        </p>
                    </div>  
                </div> 
            </div>  

             
           
        </div> 
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div style="width:100%;">
                            <canvas id="myChart" width="700" height="250" #mychart></canvas>
                         </div> 
                    </div>
                </div>
                
            </div>
        </div>
    </div> 

    
</div>
