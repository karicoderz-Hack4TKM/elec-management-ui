<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Bill</h4>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form #search="ngForm" (ngSubmit)="loadUserBill(search)">
            <div class="row">
                <div class="col-md-10">
                    <div class="mb-3">
                        <label for="example-palaceholder" class="form-label">Enter Id</label>
                        <input type="text" id="example-palaceholder" class="form-control" required name="userid"
                            #userid="ngModel" ngModel placeholder="Enter your user Id">
                    </div>
                </div>
                <div class="col-md-2 mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="!search.valid">Search
                        <span class="spinner-border spinner-border-sm" role="status" *ngIf="loading"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row " *ngIf="tariff != 0">
    <div class="col-md-6 m-auto">

        <div class="card ">
            <div class="card-body">
                <h5 class="text-muted fw-normal mt-0" title="Number of Customers">Bill Amount</h5>
                <h3 class="mt-3 mb-3">Total Amount : <i class="fa fa-inr"></i>{{ tariff | number}}</h3>
                <h3 class="mt-3 mb-3">Total unit Consumed : {{ unit | number}}</h3>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-money"></i> PAY
                    </button>
                </div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div>
</div>
