<div class="row">
    <div class="col-12">
        <div class="page-title-box">
             
            <h4 class="page-title">Users Consumption</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 m-auto">
        <table class="table table-dark mb-0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Lane</th>
                    <th>Type</th>
                    <th>Usage Statistics</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i=index;">
                    <td>{{ user._id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.lanenumber }}</td>
                    <td> {{user.usertype }}</td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup-modal">show</button>
                        <div id="signup-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                        
                                    <div class="modal-body">
                                        <div class="text-center mt-2 mb-4">
                                            <a href="index.html" class="text-success">
                                                <span><img src="assets/images/logo-dark.png" alt="" height="18"></span>
                                            </a>
                                        </div>
                        
                                        <form class="ps-3 pe-3" action="#">
                        
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Name</label>
                                                <input class="form-control" type="email" id="username" required="" placeholder="Michael Zenaty">
                                            </div>
                        
                                            <div class="mb-3">
                                                <label for="emailaddress" class="form-label">Email address</label>
                                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="john@deo.com">
                                            </div>
                        
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                            </div>
                        
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                                    <label class="form-check-label" for="customCheck1">I accept <a href="#">Terms and Conditions</a></label>
                                                </div> 
                                            </div>
                        
                                            <div class="mb-3 text-center">
                                                <button class="btn btn-primary" type="submit">Sign Up Free</button>
                                            </div>
                        
                                        </form>
                        
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal --></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
