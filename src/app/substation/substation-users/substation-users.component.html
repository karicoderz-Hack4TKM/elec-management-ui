<div class="row">
    <div class="col-12">
        <div class="page-title-box">
             
            <h4 class="page-title">Users Consumption</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 m-auto">
        <table class="table table-dark mb-0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Lane</th>
                    <th>Type</th>
                    <th>Usage Statistics</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i=index;">
                    <td>{{ user._id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.lanenumber }}</td>
                    <td> {{user.usertype }}</td>
                    <td><a [routerLink]="'/substation/user/'+user._id" class="btn btn-primary">show</a></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
